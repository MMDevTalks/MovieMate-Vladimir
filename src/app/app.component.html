<section class="container-fluid column app-container">
  <app-header></app-header>
  <main class="center-xs">
    <section class="overlay" [class.overlay--shown]="selectedMovie" (click)="selectedMovie=null"></section>
    <section class="row pt-50 col-xs-12 start-xs row--no-margin movie-cards-holder">
      <app-movie-poster class="col-xs-2 mb-20" *ngFor="let movie of (movies$|async)" [movie]="movie" [isSelected]="movie===selectedMovie" (selectMovie)="selectMovie($event)" (showMovieDetails)="showMovieDetails($event)">
      </app-movie-poster>
    </section>
  </main>
</section>

<app-svg-definitions></app-svg-definitions>
